- clean: ['~', '~/.config']

- link:
    # Z shell.
    ~/.zprezto: prezto
    # We don't change these.
    ~/.zlogin: prezto/runcoms/zlogin
    ~/.zlogout: prezto/runcoms/zlogout
    ~/.zprofile: prezto/runcoms/zprofile
    ~/.zshenv: prezto/runcoms/zshenv
    # Our customizations.
    ~/.zshrc:
        path: zsh/zshrc
        force: true
    ~/.zpreztorc: zsh/zpreztorc
    # Tmux
    ~/.tmux.conf: tmux/tmux.conf
    # Nano. (stick with preztos highlighting for now
    #~/.nano: nano/highlights
    #~/.nanorc: nano/nanorc
    # Git.
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    # Others
    ~/.axelrc: axelrc
    ~/.dotfiles: ''
    ~/.emacs: emacs/emacs
    ~/.Xdefaults: Xdefaults

- shell:
  - git update-submodules # after linking ~/.gitconfig
